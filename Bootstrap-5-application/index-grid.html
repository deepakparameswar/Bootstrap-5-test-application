<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak - the Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 1
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 2
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 3
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 4
                </div>
            </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-success text-light">
                    col 1
                </div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-success text-light">
                    col 2
                </div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-success text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <h2>responsive column widths</h2>

        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-warning text-light">
                    col 1
                </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-warning text-light">
                    col 2
                </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-warning text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <h2>justify columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-4 col-lg-6">
                <div class="p-5 bg-danger text-light">
                    col 1
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-lg-3">
                <div class="p-5 bg-danger text-light">
                    col 2
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-lg-3">
                <div class="p-5 bg-danger text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
